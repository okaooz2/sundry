<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>渗透问题</title>
    <link rel="stylesheet" href="../css/渗透问题_1.css">
</head>
<body>
<form action="">
    <fieldset>
        <legend>请输入参数</legend>
        <div class="group">
            <label for="length">长度： </label>
            <input type="number" id="length" min="1" value="17">
        </div>
        <div class="group">
            <label for="width">宽度： </label>
            <input type="number" id="width" min="1" value="17">
        </div>
        <br>

        <div class="group">
            <label for="">速度：</label>
            <input type="number" id="speed" min="17" value="300">
            <span>（数字越小越快）</span>
        </div>

        <br><br>
        <input type="submit" value="确定">
        <input type="reset">
    </fieldset>
</form>

<div class="table">
    
</div>

</body>
<script src="../js/jQuery 3.2.1.min.js"></script>
<script src="../js/Connection.js"></script>
<script src="../js/渗透问题_1.js"></script>
</html>
